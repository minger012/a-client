<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VW 转 REM 工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 30px;
    }
    
    .config-panel {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .config-row {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .config-row:last-child {
      margin-bottom: 0;
    }
    
    .config-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .config-item label {
      font-weight: 600;
      color: #495057;
      white-space: nowrap;
    }
    
    .config-item input {
      padding: 8px 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      width: 100px;
      transition: border-color 0.3s;
    }
    
    .config-item input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .info-text {
      color: #6c757d;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .code-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .code-section {
      display: flex;
      flex-direction: column;
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .code-header h3 {
      font-size: 18px;
      color: #212529;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    textarea {
      width: 100%;
      height: 500px;
      padding: 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .stats {
      display: flex;
      gap: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    @media (max-width: 768px) {
      .code-area {
        grid-template-columns: 1fr;
      }
      
      .config-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎨 VW 转 REM 工具</h1>
      <p>快速将 CSS 代码中的 vw 单位转换为 rem 单位</p>
    </div>
    
    <div class="content">
      <div class="config-panel">
        <div class="config-row">
          <div class="config-item">
            <label>1vw 等于:</label>
            <input type="number" id="vwToPx" value="3.75" step="0.01">
            <span>px</span>
          </div>
          
          <div class="config-item">
            <label>根字体大小:</label>
            <input type="number" id="rootFontSize" value="16" step="1">
            <span>px (1rem)</span>
          </div>
          
          <div class="config-item">
            <label>保留小数位:</label>
            <input type="number" id="decimalPlaces" value="4" min="1" max="6" step="1">
            <span>位</span>
          </div>
        </div>
        
        <div class="info-text">
          💡 默认配置：1vw = 3.75px，根字体 = 16px，转换公式：<strong>rem = vw × 3.75 ÷ 16</strong>
        </div>
      </div>
      
      <div class="code-area">
        <div class="code-section">
          <div class="code-header">
            <h3>📝 输入代码（包含 vw）</h3>
            <button class="btn btn-secondary" onclick="clearInput()">清空</button>
          </div>
          <textarea id="inputCode" placeholder="粘贴你的 CSS/SCSS 代码...

示例:
.box {
  width: 10vw;
  padding: 5.12821vw;
  font-size: 4vw;
}"></textarea>
        </div>
        
        <div class="code-section">
          <div class="code-header">
            <h3>✨ 转换结果（rem）</h3>
            <button class="btn btn-success" onclick="copyResult()">复制结果</button>
          </div>
          <textarea id="outputCode" readonly placeholder="转换后的代码会显示在这里..."></textarea>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" onclick="convertCode()" style="padding: 12px 40px; font-size: 16px;">
          🚀 开始转换
        </button>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">转换数量</span>
          <span class="stat-value" id="convertCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">输入行数</span>
          <span class="stat-value" id="inputLines">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">输出行数</span>
          <span class="stat-value" id="outputLines">0</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">✓ 复制成功！</div>
  
  <script>
    // 实时更新统计
    document.getElementById('inputCode').addEventListener('input', updateStats);
    
    function updateStats() {
      const input = document.getElementById('inputCode').value;
      const lines = input.split('\n').length;
      document.getElementById('inputLines').textContent = lines;
    }
    
    function convertCode() {
      const input = document.getElementById('inputCode').value;
      const vwToPx = parseFloat(document.getElementById('vwToPx').value);
      const rootFontSize = parseFloat(document.getElementById('rootFontSize').value);
      const decimalPlaces = parseInt(document.getElementById('decimalPlaces').value);
      
      if (!input.trim()) {
        alert('请先输入要转换的代码！');
        return;
      }
      
      let convertCount = 0;
      
      // 转换公式：rem = vw * vwToPx / rootFontSize
      const output = input.replace(/(\d+\.?\d*)\s*vw/g, (match, vwValue) => {
        convertCount++;
        const vw = parseFloat(vwValue);
        const px = vw * vwToPx;
        const rem = px / rootFontSize;
        const remFixed = rem.toFixed(decimalPlaces);
        
        // 添加注释
        return `${remFixed}rem`;
      });
      
      document.getElementById('outputCode').value = output;
      document.getElementById('convertCount').textContent = convertCount;
      document.getElementById('outputLines').textContent = output.split('\n').length;
      
      if (convertCount === 0) {
        alert('未找到任何 vw 单位！');
      }
    }
    
    function clearInput() {
      document.getElementById('inputCode').value = '';
      document.getElementById('outputCode').value = '';
      document.getElementById('convertCount').textContent = '0';
      document.getElementById('inputLines').textContent = '0';
      document.getElementById('outputLines').textContent = '0';
    }
    
    function copyResult() {
      const output = document.getElementById('outputCode');
      if (!output.value.trim()) {
        alert('没有可复制的内容！请先转换代码。');
        return;
      }
      
      output.select();
      document.execCommand('copy');
      
      // 显示提示
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
    
    // 键盘快捷键
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + Enter 转换
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        convertCode();
      }
      
      // Ctrl/Cmd + Shift + C 复制
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        copyResult();
      }
    });
  </script>
</body>
</html>
